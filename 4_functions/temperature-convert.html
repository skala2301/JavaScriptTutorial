<body>
    <div class="bg-blue-500 text-white p-4"> Temperature Converter</div>

    <input type="text" placeholder="Enter the input temperature" />
    <section>
        <label for="input-temp-units">input units:</label>

        <select name="input-temp-units" id="input-temp-units">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
        </select>

        <label for="output-temp-units">output units:</label>

        <select name="output-temp-units" id="output-temp-units" >
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
        </select>
    </section>
    <button type="button" id="btn-convert">
        Convert Temperature
    </button>
    <label for="output-temp" id="output-temp"></label>
